{% extends 'html/base.html' %}
{% block title %}商品列表页{% endblock %}
{% block content %}
  <h1 style="text-align: center">商品列表页</h1>

  <table style="border: 1px black solid">
    <tr style="border: 1px black solid">
      <td>商品id</td>
      <td>商品名</td>
      <td>商品价格</td>
    </tr>
  {% for commodity in commodity_list %}
    <tr style="border: 1px black solid">
      <td><a href="{% url 'jd:detail' commodity.s_id %}" methods="GET">{{ commodity.s_id }}</a></td>
      <td>{{ commodity.s_name }}</td>
      <td>{{ commodity.s_price }}</td>
    </tr>
  {% endfor %}
  </table>

{% endblock %}
